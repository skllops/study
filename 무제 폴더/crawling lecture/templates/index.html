<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>제목 태그별 크기 비교</title>

    </head>

    <style>
        h2{
            color:red;
        }
        /* #은 아이디 */
        #abc{
            color:orange;
        }
        /* .는 class?test를 찾는거?? */
        .test{
            color:blue;
            font-size: 40px;

        }


    </style>
    <head>
        <!-- id를 정해줌 -->
        <h1 id="abc">숫자가 1일 때의 제목 테스트</h1>               
        <h2>숫자가 2일 때의 제목 테스트</h2>
        <h3 class="test">숫자가 3일 때의 제목 테스트</h3>
        <h4>숫자가 4일 때의 제목 테스트</h4>
        <h5 style="color:green">숫자가 5일 때의 제목 테스트</h5>
        <h6>숫자가 6일 때의 제목 테스트</h6>
        <h7>숫자가 7일 때의 제목 테스트</h7>
    </head>
</html>
